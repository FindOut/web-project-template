<!doctype html>
<html lang="en" ng-app="app" ng-cloak ng-controller="MainCtrl as mainCtrl">
<head>
    <meta charset="utf-8">
    <title>{{mainCtrl.appName}}</title>

    <link rel="stylesheet" href="css/main.min.css">

    <script src="js/app.min.js"></script>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{mainCtrl.appName}}</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#" data-toggle="modal" data-target="#about" data-backdrop="true" data-keyboard="true">About</a>
            </li>
        </ul>
    </div>
</div>

<div id="about" class="modal fade in">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" class="close" data-dismiss="modal">x</a>
                <h3>About {{mainCtrl.appName}}</h3>
            </div>
            <div class="modal-body">
                <p>Version {{mainCtrl.version}}</p>
            </div>
            <div class="modal-footer">
                <p>{{mainCtrl.appName}} is built on the Eye platform by FindOut Technologies</p>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div ng-cloak>
    <div ng-hide="mainCtrl.dataLoaded && !mainCtrl.error" class="modal-backdrop"></div>
    <div ng-hide="mainCtrl.dataLoaded ||Â mainCtrl.error" class="alerter">
        <div class="alert alert-info" ng-hide="mainCtrl.dataLoaded">
            <div class="spinner"></div>
            <p>{{mainCtrl.loadText}}</p>
        </div>
    </div>
    <div ng-hide="!mainCtrl.error" class="alerter">
        <div class="alert alert-danger" ng-hide="!mainCtrl.error">
            <p>Error: {{mainCtrl.errorMessage}}</p>
        </div>
    </div>
</div>
</body>
</html>
